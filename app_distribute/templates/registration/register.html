{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
    

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: white ;
    }
    .user_card {
        width: 380px;
        margin-top: auto;
        margin-bottom: auto;
        background: black;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title{
        color: #fff;
        
    }

    .login_btn {
        width: 100%;
        background: #33ccff ;
        color: white ;
    }
    .login_btn:focus {
        box-shadow: none ;
        outline: 0px ;
    }
    .login_container {
        padding: 0 2rem;
    }
    .input-group-text {
        background: #f7ba5b ;
        color: white ;
        border: 0 ;
        border-radius: 0.25rem 0 0 0.25rem ;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none ;
        outline: 0px ;
    }

    #messages{
        background-color: white;
        color: red;
        padding: 10px;
        margin-top: 10px;
    }
</style>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h4 class="text-center mb-0">REGISTER ACCOUNT</h4>
                </div>
                <div class="card-body " style="display: flex;justify-content: center;align-items: center; text-align: center;">
                    <form method="POST" action="{% url 'register'%}">
                        {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        {{form.username}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-envelope-square"></i>
                            </span>
                        </div>
                        {{form.email}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        {{form.password1}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-key"></i>
                            </span>
                        </div>
                        {{form.password2}}
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" type="submit" value="Register Account">
                            <strong>OK</strong>
                        </button>
                    </div>
                </form>
                <div class="text-danger mt-3">
                    {{form.errors}}
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <span style="color: white;">Already have an account? </span>
                    <a href="{% url 'login' %}" style="color: #f7ba5b;">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
  



	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
{% endblock %}
